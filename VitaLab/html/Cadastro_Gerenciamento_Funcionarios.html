<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários - VitaLab</title>
    <link rel="stylesheet" href="../CSS/cssCRUD.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>VitaLab</h1>
        </header>

        <nav>
            <a href="Menu_Principal.html">Menu Principal</a>
            <a href="Cadastro_Gerenciamento_Funcionarios.html" class="blinking">Cadastro de Funcionários</a>
            <a href="Cadastro_Gerenciamento_Pacientes.html">Cadastro de Pacientes</a>
            <a href="Controle_Estoque.html">Controle de Estoque</a>
            <a href="Faturamento_Financeiro.html">Faturamento e Financeiro</a>
            <a href="Gestao_Exames.html">Gestão de Exames</a>
            
        </nav>

        <div class="content">
            <!-- LISTA DE FUNCIONÁRIOS -->
            <div class="employee-list">
                <div class="tabs">
                    <button class="tab-btn active" onclick="filterEmployees('ativo')">Ativos</button>
                    <button class="tab-btn" onclick="filterEmployees('inativo')">Inativos</button>
                </div>
                <input type="text" id="search" placeholder="Filtrar por nome ou CPF" class="search-box" onkeyup="searchEmployee()">
                <ul class="employee-items" id="employeeList"></ul>
            </div>

            <!-- FORMULÁRIO -->
            <div class="employee-details">
                <h2>Detalhes do Funcionário</h2>
                <form id="employeeForm">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="nome" maxlength="60" required>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob" name="data_nascimento" required>

                    <label for="position">Cargo</label>
                    <select id="position" name="cargo" required>
                        <option value="">Selecione o cargo</option>
                        <option value="Biomédico">Biomédico</option>
                        <option value="Técnico de Laboratório">Técnico de Laboratório</option>
                        <option value="Recepcionista">Recepcionista</option>
                        <option value="Analista Clínico">Analista Clínico</option>
                        <option value="Gerente Administrativo">Gerente Administrativo</option>
                        <option value="Auxiliar de Limpeza">Auxiliar de Limpeza</option>
                        <option value="Coletor de Amostras">Coletor de Amostras</option>
                    </select>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@vitalab.com.br" required>

                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="endereco" maxlength="100">

                    <div class="status">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>

                    <div class="system-access">
                        <label for="system-access">Acesso ao Sistema</label>
                        <input type="checkbox" id="system-access" name="acesso_sistema">
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn-save" onclick="saveEmployee()">Salvar</button>
                        <button type="button" class="btn-cancel" onclick="clearForm()">Cancelar</button>
                        <button type="button" class="btn-delete" onclick="deleteEmployee()">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Laboratório de Exames. Todos os direitos reservados.</p>
    </footer>

    <!-- JS externo -->
    <script src="../JS/scriptCRUD.js"></script>
</body>
</html>
