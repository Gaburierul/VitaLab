<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Exames - Laboratório</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<header>
		<h1>VitaLab</h1>
	</header>
<nav>
		<a href="Menu_Principal.html">Menu Principal</a>
		<a href="Cadastro_Gerenciamento_Funcionarios.html">Funcionários</a>
		<a href="Gestao_Exames.html" class="blinking">Gestão de Exames</a>
		<a href="Solitacao_Exames.html">Solicitação de Exames</a>
		<a href="Controle_Estoque.html">Estoque</a>
		<a href="Faturamento_Financeiro.html">Financeiro</a>
	</nav>
<body>
    <div class="container">
        <header>
            <h1>Gestão de Exames</h1>
            <button id="addExamButton">Adicionar Exame</button>
        </header>

        <!-- Tabela de Exames -->
        <table id="examTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Exame</th>
                    <th>Data de Realização</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Formulário de Adicionar/Editar Exame -->
        <div id="examForm" class="hidden">
            <h2 id="formTitle">Adicionar Novo Exame</h2>
            <form id="examFormContent">
                <label for="examName">Nome do Exame:</label>
                <input type="text" id="examName" required>
                
                <label for="examDate">Data de Realização:</label>
                <input type="date" id="examDate" required>

                <label for="examTipo">Tipo de exame</label>
                <input type="text" id="examTipo" required>
                <button type="submit" id="formSubmitButton">Salvar</button>
                <button type="button" id="formCancelButton">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
